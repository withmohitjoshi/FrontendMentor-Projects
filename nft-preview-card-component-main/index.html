<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./index.css" rel="stylesheet" />
    <style>
      .attribution {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: cyan
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
        id="top-img"
        src="./images/image-equilibrium.jpg"
        alt="equilibrium-image"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="eth">
          <img
            class="icon"
            src="./images/icon-ethereum.svg"
            alt="ethereum-icon"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img class="icon" src="./images/icon-clock.svg" alt="ethereum-icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avtar" />
        <p>Creation of <a href="#"">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_self" >Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/withmohitjoshi">Mohit Joshi</a>.
  </div>
  </body>
</html>
