<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="./index.css" rel="stylesheet" />

    <style>
      .attribution {
        position: absolute;
        font-size: 11px;
        text-align: center;
        bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="top-img" src="./images/illustration-hero.svg" alt="image" />
      <div class="inner-box">
        <h2 class="heading">Order Summary</h2>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-card">
          <div class="price">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="price-card-text">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="change-btn">Change</p>
        </div>
        <button class="payment-btn">Proceed to Payment</button>

        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_self"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/withmohitjoshi"
        >Mohit Joshi</a
      >.
    </div>
  </body>
</html>
